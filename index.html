<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal_login</title>
        <link href="../css/index.css" rel="stylesheet" />
        <link href="../css/login.css" rel="stylesheet" />
    </head>
    <body>
        <nav>
            <p>JS World</p>
        </nav>
        <main>
            <!-- 모달 버튼 -->
            <button class="modalBtn">Log in</button>
            <span class="clock"></span>
        </main>

        <!-- 모달 -->
        <div class="modal hidden">
            <!-- 모달 배경 -->
            <div class="modalOverlay"></div>
            <!-- 모달창 -->
            <div class="modalContents">
                <div class="container">
                    <div class="loginBox">
                        <h1>Westagram</h1>
                        <div class="loginInfo">
                            <input class="userId" type="text" placeholder="이메일(naver.com)" />
                            <input class="userPw" type="password" placeholder=" 비밀번호" />
                            <button class="loginBtn">로그인</button>
                            <div class="or">
                                <div class="line"></div>
                                <div class="lineText">또는</div>
                                <div class="line"></div>
                            </div>
                            <div class="facebookLogin">
                                <img src="../img/facebook_logo.JPG" alt="facebook logo" />
                                <span>Facebook으로 로그인</span>
                            </div>
                            <div>
                                <button class="forgotPw">비밀번호를 잊으셨나요?</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="closeModal">❌</button>
            </div>
        </div>

        <script src="../js/index.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
